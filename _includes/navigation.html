<ul class="navbar-nav ml-auto font-weight-bold d-flex align-items-center">
  {% for item in site.data.menus.topmenu %}

    {% if item.children %}
      <!-- Item con dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle px-3"
           href="#"
           id="dropdown-{{ forloop.index }}"
           role="button"
           data-bs-toggle="dropdown"
           aria-expanded="false">
          {{ item.title }}
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdown-{{ forloop.index }}">
          {% for child in item.children %}
            <li>
              <a class="dropdown-item"
                 href="{% unless child.external %}{{ site.baseurl }}/{% endunless %}{{ child.url }}"
                 {% if child.external %}
                   target="_blank"
                   rel="noopener noreferrer"
                 {% endif %}>
                {{ child.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>

    {% else %}
      <!-- Item normal -->
      <li class="nav-item">
        <a class="nav-link px-3 {% if item.class %}{{ item.class }}{% endif %}"
           href="{% unless item.external %}{{ site.baseurl }}/{% endunless %}{{ item.url }}"
           {% if item.external %}
             target="_blank"
             rel="noopener noreferrer"
           {% endif %}>
          {{ item.title }}
        </a>
      </li>
    {% endif %}

  {% endfor %}
</ul>
